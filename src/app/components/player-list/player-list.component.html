<h1>List of Players</h1>
<app-create-player></app-create-player>
<div *ngFor="let player of players">
    <div>
        <span>{{player.name}}</span>
        <br>
        <span>{{player.won}}</span>
        <button><a [routerLink]="['/player', player.name]" routerLinkActive="active" ariaCurrentWhenActive="page">Details</a></button>
    </div>
</div>
